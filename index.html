<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/45ef0ad36e.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info_text">
          <p class="info"><img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</p>
          <p class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
          
        </div>
        <hr class="hr">
        <div class="footer">
          <img  class="lastimage" src="images/image-avatar.png" alt="">
          <div class="lastdiv">
            <p class="name"> Creation of <span class="span3"> Jules Wyvern </span></p> 
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabriel Henrique</a>.
      </div>
    </div>
  </main>

  
</body>
</html>
